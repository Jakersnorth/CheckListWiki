<!DOCTYPE html>
<html ng-app="ChecklistWiki" >
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Checklist Wiki</title>

		<link rel="icon" href="img/check-mark.png">

		<link rel="stylesheet" type="text/css" href="css/main.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  		<script src="https://www.parsecdn.com/js/parse-1.6.0.min.js"></script>	
	</head>
	<body ng-controller="MainCtrl">
		<nav>
			<h2 class="title">Checklist Wiki</h2>
			<ul class="list-unstyled list-inline">
				<li ng-repeat="tab in tabs"><a ui-sref="{{tab}}">{{tab}}</a></li>
			</ul>
		</nav>
		<div class="container">
			<main>
				<div ui-view></div>
			</main>
		</div>

		<script src="http://cdn.rawgit.com/nmccready/angular-simple-logger/0.0.1/dist/index.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
		<script type="text/javascript" src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
