<div class="container">
	
	
    <h2>Sign Up</h2>
    <img class="profilePic" ng-src="{{newUser.profilePic}}">
	<form name="signupForm">
		<div class="form-group">    
	        <input class="form-control" id="profilePic" name="profilePic" placeholder="Profile Picture URL(optional)" ng-model="newUser.profilePic">
	    </div>
	    <div class="form-group">
			<input class="form-control" name="userName" type="text" placeholder="Username" required ng-model="newUser.userName">
		</div>
		<div class="form-group">
			<input class="form-control" name="email" type="email" placeholder="Email" required ng-model="newUser.email">
		</div>
		<div class="form-group">
			<input class="form-control" name="password" type="password" placeholder="Password" required ng-model="newUser.password">
		</div>
		<div class="form-group">
			<input class="form-control" name="confirm" id="password" type="password" placeholder="Re-Password" required ng-model="newUser.confirm" same-as="newUser.password">
			<p ng-show="signupForm.confirm.$invalid && signupForm.confirm.$touched">Passwords do not match</p>
		</div>

		<button class="btn btn-primary" type="submit" id="submit" ng-disabled="signupForm.$invalid" ng-click="signup(newUser.profilePic, newUser.userName, newUser.password, newUser.email)">Sign Up</button>
	</form>

	<a ui-sref="login" id="noAccount">Already have an account?</a>
</div>
